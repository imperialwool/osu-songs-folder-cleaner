version: 'build{build}'

image: Ubuntu

before_build:
  - apt install python3 python3-pip -y
  - python -m pip install --no-cache-dir --upgrade pip setuptools wheel
  - python -m pip install pyqt6 --no-cache-dir --config-settings --confirm-license= --verbose
  - python -m pip install fbs pyqt6-tools PyInstaller ini-parser --no-cache-dir

build_script:
  - python -m PyInstaller -w o!sfc.py --icon o!sfc.ico --onefile --name o!sfc 

artifacts:
  - path: dist/o!sfc.exe
    name: o!sfc
