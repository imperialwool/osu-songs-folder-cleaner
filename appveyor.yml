version: 'build{build}'

image: Visual Studio 2019

before_build:
  - python3 -m pip3 install --no-cache-dir --upgrade pip setuptools wheel --use-deprecated
  - python3 -m pip3 install --no-cache-dir fbs pyqt6 pyqt6-tools PyInstaller ini-parser --use-deprecated

build_script:
  - python -m PyInstaller -w o!sfc.py --icon o!sfc.ico --onefile --name o!sfc 

artifacts:
  - path: dist/o!sfc.exe
    name: o!sfc
