version: 'build{build}'

image: Visual Studio 2019

before_build:
  - python -m pip install --upgrade pip setuptools wheel
  - pip install fbs pyqt6 pyside6 PyInstaller ini-parser

build_script:
  - python -m PyInstaller -w o!sfc.py --icon o!sfc.ico --onefile --name o!sfc 

artifacts:
  - path: dist/o!sfc.exe
    name: o!sfc
